<div class="container mt-5">
        <h1 class="mb-4">Brinquedos em Destaque</h1>
        <ul id="lista-brinquedos"></ul>
    </div>

   
    <script>
	fetch('/brinquedos', {
  method: 'GET',
  headers: {
    'Content-Type': 'application/json'
   
  }
})
.then(response => response.json())
.then(data => {
 
        // Simulação de dados recebidos do backend
        const brinquedos = [
            { nome: 'Brinquedo 1', categoria: 'Categoria A', valor: 50.00 },
            { nome: 'Brinquedo 2', categoria: 'Categoria B', valor: 70.00 },
            { nome: 'Brinquedo 3', categoria: 'Categoria C', valor: 90.00 }
        ];

        const listaBrinquedos = document.getElementById('lista-brinquedos');

        // Iterar sobre o array de brinquedos e criar elementos de lista com classes de card Bootstrap
        brinquedos.forEach(brinquedo => {
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${brinquedo.nome}</h5>
                        <p class="card-text">Categoria: ${brinquedo.categoria}</p>
                        <p class="card-text">Valor: R$ ${brinquedo.valor.toFixed(2)}</p>
                    </div>
                </div>`;
            listaBrinquedos.appendChild(listItem); });
})
.catch(error => {
  console.error('Erro:', error);
});
    </script>
        <!-- Adicione o link para o arquivo bootstrap.bundle.min.js no final do corpo do documento -->
