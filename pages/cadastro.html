			<h3>Cadastro de Briquedos</h3>
			<hr>
			<form action="CreateAndFind" method="POST">
					<div class="form-floating mb-3">
						<input name="descricao" maxlength="40" type="text" class="form-control" id="floatingInput1"> 
						<label>	Descrição</label>
					</div>
					<div class="form-floating mb-3">
						<input name="categoria" maxlength="11" type="text" class="form-control">

					</div>
					<div class="form-floating mb-3">
						<input name="valor" type="text" class="form-control">
						<label>Preço</label>
					</div>
					<select name="situacao" class="form-select mb-3" aria-label="Default select example">
						<option value="Inativo" selected>-- Selecione a Situação</option>
						<option value="Ativo">Ativo</option>
						<option value="Inativo">Inativo</option>
					</select>

					<button class="btn btn-success" type="submit">Cadastrar brinquedos
						</button>
					<button class="btn btn-secondary" type="reset">Limpar
						Formulário</button>
			</form>
		</div>
